<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feliz dia da namorada</title>
  </head>
  <body>
    <div class="happy-valentines">
      <div class="valentines-day-card">
        <div class="clouds"></div>
        <div class="hearts">
          <div class="heartOne">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          <div class="heartTwo">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          <div class="heartThree">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          <div class="heartFour">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          <div class="heartFive">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
        </div>
        <div class="text">
          <span>Feliz dia da namorada<br /></span>MEU AMOR!
        </div>
        <div class="text2" style="display: none;">
          <span>Você sempre será a minha menininha, a minha pincesaa! <br /></span>Eu te amo e amo!!!
        </div>
      </div>
    </div>

    <script>
      setTimeout(() => {
        const text1 = document.querySelector('.text');
        const text2 = document.querySelector('.text2');
        text1.style.display = 'none';
        text2.style.display = 'block';
      }, 7000); // 10 segundos
    </script>
  </body>
</html>
